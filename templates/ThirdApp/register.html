{% extends 'ThirdApp/base.html' %}
{% block body_block %}
    {% if register %}
        <h1>Registration Successful! Thank you for registering.</h1>
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}

{% endblock %}
